
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>Corona Virus Tracker Application</h1>

<div class="jumbotron">
    <h1 class="display-4" th:text="${getLatesTotalCases}"></h1>
    <p class="lead">Total Cases reported as of today</p>
    <hr class="my-4">
    <p class="lead">New Cases reported since previous day : <span th:text="${getLatesNewCases}"></span></p>
</div>


    <table class="table table-bordered ">
        <thead>
        <tr>

            <th scope="col">STATE</th>
            <th scope="col">CONTRY</th>
            <th scope="col">TOTAL CASES REPORTED</th>
            <th scope="col">LAST CASES</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="localState : ${allState}">
            <td th:text="${localState.state}"></td>
            <td th:text="${localState.country}"></td>
            <td th:text="${localState.latesCases}">0</td>
            <td th:text="${localState.diffFromPrevDay}">0</td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
